<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje de Apoyo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1d;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: #e6e6e6;
        }

        .flower-bouquet {
            position: relative;
            width: 200px;
            height: 200px;
            opacity: 0;
            filter: drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.5));
            animation: appear 2s ease-out forwards;
        }

        .message {
            text-align: center;
            color: #f8d210;
            margin-top: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            opacity: 0;
            animation: fade-in 2s ease-out 2.5s forwards;
        }

        .secondary-message {
            margin-top: 10px;
            font-size: 1.4rem;
            color: #f39c12;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            opacity: 0;
            animation: fade-in 2s ease-out 3.5s forwards;
        }

        @keyframes appear {
            0% {
                transform: scale(0.5) translateY(50px);
                opacity: 0;
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const bouquet = document.querySelector('.flower-bouquet');
            bouquet.classList.add('floating');
        });
    </script>
    <script>
        window.onload = function() {
            const canvas = document.createElement('canvas');
            document.body.appendChild(canvas);
            const ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const stars = Array.from({ length: 100 }, () => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2 + 1,
                speed: Math.random() * 0.5 + 0.2
            }));

            function drawStars() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                stars.forEach(star => {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                    ctx.fillStyle = "#f1c40f";
                    ctx.fill();
                    star.y += star.speed;
                    if (star.y > canvas.height) {
                        star.y = 0;
                        star.x = Math.random() * canvas.width;
                    }
                });
                requestAnimationFrame(drawStars);
            }

            drawStars();
        };
    </script>
</head>
<body>
    <img src="https://cdn.pixabay.com/photo/2016/03/09/09/34/flowers-1246465_1280.png" alt="Ramo de flores" class="flower-bouquet">

    <div class="message">Se que ha sido un d√≠a duro pero todo va a merecer la pena</div>
    <div class="secondary-message">Siempre estoy contigo</div>
</body>
</html>
