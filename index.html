<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje de Apoyo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1d;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: #e6e6e6;
        }

        .flower-bouquet {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: appear 2s ease-out forwards;
        }

        .flower-bouquet .stem {
            position: absolute;
            width: 10px;
            height: 100px;
            background-color: #2ecc71;
            bottom: 0;
            border-radius: 5px;
        }

        .flower-bouquet .petal {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #e74c3c;
            border-radius: 50%;
        }

        .flower-bouquet .petal:nth-child(1) {
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .flower-bouquet .petal:nth-child(2) {
            top: 10px;
            left: -10px;
        }

        .flower-bouquet .petal:nth-child(3) {
            top: 10px;
            right: -10px;
        }

        .flower-bouquet .petal:nth-child(4) {
            bottom: 10px;
            left: 10%;
        }

        .flower-bouquet .petal:nth-child(5) {
            bottom: 10px;
            right: 10%;
        }

        .message {
            text-align: center;
            color: #f8d210;
            margin-top: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            opacity: 0;
            animation: fade-in 2s ease-out 2.5s forwards;
        }

        .secondary-message {
            margin-top: 10px;
            font-size: 1.4rem;
            color: #f39c12;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            opacity: 0;
            animation: fade-in 2s ease-out 3.5s forwards;
        }

        @keyframes appear {
            0% {
                transform: scale(0.5) translateY(50px);
                opacity: 0;
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const bouquet = document.querySelector('.flower-bouquet');
            bouquet.classList.add('floating');
        });
    </script>
    <script>
        window.onload = function() {
            const canvas = document.createElement('canvas');
            document.body.appendChild(canvas);
            const ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const stars = Array.from({ length: 50 }, () => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2 + 1,
                speedX: Math.random() * 3 + 1,
                speedY: Math.random() * 5 + 3,
                opacity: Math.random() * 0.5 + 0.5
            }));

            function drawStars() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                stars.forEach(star => {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                    ctx.fill();

                    star.x -= star.speedX;
                    star.y += star.speedY;

                    if (star.y > canvas.height || star.x < 0) {
                        star.y = Math.random() * canvas.height * 0.3;
                        star.x = canvas.width + Math.random() * canvas.width * 0.2;
                        star.opacity = Math.random() * 0.5 + 0.5;
                    }
                });
                requestAnimationFrame(drawStars);
            }

            drawStars();
        };
    </script>
</head>
<body>
    <div class="flower-bouquet">
        <div class="stem"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
    </div>

    <div class="message">Se que ha sido un d√≠a duro pero todo va a merecer la pena</div>
    <div class="secondary-message">Siempre estoy contigo</div>
</body>
</html>
