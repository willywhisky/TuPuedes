<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje de Apoyo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #1a1a1d;
            overflow: hidden;
            color: #e6e6e6;
        }

        .bouquet {
            position: relative;
            width: 200px;
            height: 400px;
            animation: offer 3s ease-out forwards;
        }

        .stem {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 300px;
            background: #27ae60;
            border-radius: 10px;
        }

        .rose {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #e74c3c 60%, transparent 61%);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .rose:before {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #c0392b 60%, transparent 61%);
            border-radius: 50%;
            animation: spin 6s linear infinite;
        }

        .rose:nth-child(1) {
            top: 50px;
            left: 20px;
        }

        .rose:nth-child(2) {
            top: 20px;
            left: 80px;
        }

        .rose:nth-child(3) {
            top: 40px;
            right: 20px;
        }

        .rose:nth-child(4) {
            top: 100px;
            left: 0px;
        }

        .rose:nth-child(5) {
            top: 100px;
            right: 40px;
        }

        .message {
            text-align: center;
            color: #f8d210;
            margin-top: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            opacity: 0;
            animation: fade-in 2s ease-out 2.5s forwards;
        }

        .secondary-message {
            margin-top: 10px;
            font-size: 1.4rem;
            color: #f39c12;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            opacity: 0;
            animation: fade-in 2s ease-out 3.5s forwards;
        }

        @keyframes offer {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            50% {
                transform: translateY(10vh);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
    <script>
        window.onload = function() {
            const canvas = document.createElement('canvas');
            document.body.appendChild(canvas);
            const ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const stars = Array.from({ length: 50 }, () => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2 + 1,
                speedX: Math.random() * 3 + 1,
                speedY: Math.random() * 5 + 3,
                opacity: Math.random() * 0.5 + 0.5
            }));

            function drawStars() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                stars.forEach(star => {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                    ctx.fill();

                    star.x -= star.speedX;
                    star.y += star.speedY;

                    if (star.y > canvas.height || star.x < 0) {
                        star.y = Math.random() * canvas.height * 0.2;
                        star.x = canvas.width + Math.random() * canvas.width * 0.2;
                        star.opacity = Math.random() * 0.5 + 0.5;
                    }
                });
                requestAnimationFrame(drawStars);
            }

            drawStars();
        };
    </script>
</head>
<body>
    <div class="bouquet">
        <div class="stem"></div>
        <div class="rose"></div>
        <div class="rose"></div>
        <div class="rose"></div>
        <div class="rose"></div>
        <div class="rose"></div>
    </div>
    <div class="message">Se que ha sido un día duro pero todo va a merecer la pena</div>
    <div class="secondary-message">Siempre estoy contigo</div>
</body>
</html>
